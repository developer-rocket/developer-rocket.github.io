title: "developer-rocket"
author: "rocket"
description: "Made with <b style=\"color: #f45;\">&lt;3</b>"
permalink: /:title/
lang: "ko"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # 홈페이지에 글 요약을 표시합니다.
show_frame: true           # 사이트에 회색 프레임을 추가합니다.
show_sidebar: false        # 일반 헤더 대신 사이드바를 표시합니다.
minimal: false             # 어두운 헤더를 사용합니다.

# Menu

navigation:                # {파일, 제목, URL, 아이콘, 사이드바 아이콘}을 허용합니다.
  - {file: "index.html"}
  - {file: "README.md"}

external:                  # 소셜 링크가 있는 푸터를 표시합니다. 사용 가능한 아이콘은 fontawesome.com/icons를 참조하세요.
  - {title: Mail, icon: envelope, url: "mailto:niklasbuschmann@users.noreply.github.com"}
  - {title: Github, icon: github, url: "https://github.com/niklasbuschmann/contrast"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
#  disqus_shortname: ""    # 참고 : https://disqus.com/
#  isso_domain: ""         # 참고 : https://posativ.org/isso/

plugins:
 - jekyll-feed
